<!DOCTYPE html>
<html>
<head>
	<title>datagrid 测试</title>
	<link rel="stylesheet" type="text/css" href="easyui\themes\icon.css">
	<script src="easyui\jquery.min.js"></script>
	<script src="easyui\jquery.easyui.min.js"></script>
	<script src="easyui\locale\easyui-lang-zh_CN.js"></script>
	<style type="text/css">
		*, table, td, th { font-size: 12px; }

	</style>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="easyui\themes\metro\easyui.css">
	<div id="test">
		<button id="changeTheme" onclick="changeTheme('black')">主题</button>
	</div>
	<table id="dg" style="width: 702px;"></table>
</body>
<script type="text/javascript">
	$("#dg").datagrid({
		data: dgData(),
		columns: [[
			{field: 'id', title: 'Code', width: 100},
			{field: 'dept', title: '部门', width: 300},
			{field: 'person', title: '联系人', width: 200},
			{field: 'memo', title: '备注', width: 100},
		]]
	});
	function dgData(){
		let os = [];
		for(let i=1; i<10; i++){
			var o = {
				id: i,
				dept: '部门 #' + i,
				person: '路人甲 ' + i
			}
			os.push(o);
		}
		return os;
	}
	function changeTheme(theme){
		console.log(theme);
		var link = $('body').find('link:first');
		link.attr('href', 'easyui/themes/'+theme+'/easyui.css');
	}
</script>
</html>
