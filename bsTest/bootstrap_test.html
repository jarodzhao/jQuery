	<div id="toolbar" style="padding-left: 10px;">

			<button id="btnCollapse" class="btn-default btn">

			<div class="btn-group">

			  </button>
			  <ul class="dropdown-menu">
			    <li>
			    	<a href="javascript: toggleDblClick(true);">

			    	</a>
			    </li>
			    <li>

			    		<span style="margin-left: 0px;" class="glyphicon glyphicon-plus"></span>
			    		<span style="margin: 0px 5px;">双击添加节点条目</span>
					</a>
				</li>
			  </ul>
			</div>
